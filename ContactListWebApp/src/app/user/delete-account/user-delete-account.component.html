<h1 mat-dialog-title>Are you sure you want to delete your account?</h1>
<div mat-dialog-content>
	<p>By clicking yes you understand that your account will be deleted along with the associated contacts. Are you sure you want to proceed?</p>
</div>
<div mat-dialog-actions>
	<button mat-raised-button color="warn" (click)="deleteAccount()">Delete</button>
	<button mat-raised-button mat-dialog-close>Cancel</button>
</div>
