<mat-card class="mat-elevation-z4">
    <mat-card-title>Contact Information</mat-card-title>
    <mat-card-subtitle>Please Complete All Fields</mat-card-subtitle>
    <mat-card-content>
        <form (ngSubmit)="onSubmit(contactDetailsForm)" #contactDetailsForm="ngForm">
            <table class="center">
                <tr>
                    <td>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="First Name" ngModel name="firstName" required>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Last Name" ngModel name="lastName" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Phone Number" ngModel name="phoneNumber" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Email Address" ngModel name="emailAddr" required email>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Address" ngModel name="houseAddr" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <mat-form-field class="full-width">
                            <input matInput [matDatepicker]="datePicker" placeholder="Birthdate" required ngModel name="birthDate">
                            <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
                            <mat-datepicker #datePicker touchUi="true"></mat-datepicker>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <button mat-raised-button color="primary" type="submit" [disabled]="!contactDetailsForm.valid">Add Contact</button>
        </form>
    </mat-card-content>
</mat-card>
