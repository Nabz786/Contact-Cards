<mat-card class="mat-elevation-z4">
    <div class="bluebox"></div>
    <mat-card-header>
        <mat-card-title>{{ contact.firstName}} {{ contact.lastName}}</mat-card-title>
        <mat-card-subtitle>{{ contact.occupation }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ul>
            <li class="mat-body">Phone: <span class="mat-small">{{ contact.phoneNumber }}</span></li>
            <li class="mat-body">Email: <span class="mat-small">{{ contact.emailAddress }}</span></li>
            <li class="mat-body">Address: <span class="mat-small">{{ contact.streetAddress }}</span></li>
            <li class="mat-body">Occupation: <span class="mat-small">{{ contact.occupation }}</span></li>
        </ul>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="editContact()">Edit</button>
        <button mat-raised-button color="primary">Share</button>
    </mat-card-actions>
</mat-card>
