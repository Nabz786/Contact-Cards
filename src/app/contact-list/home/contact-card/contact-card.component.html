<mat-card class="mat-elevation-z4">
    <div class="bluebox"></div>
    <mat-card-header>
        <mat-card-title>{{ contactInfo.getFirstName()}} {{ contactInfo.getLastName()}}</mat-card-title>
        <mat-card-subtitle>Software Engineer</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ul>
            <li class="mat-body">Phone: </li>
            <li class="mat-body">Email: </li>
            <li class="mat-body">Address: </li>
            <li class="mat-body">Birthday: </li>
        </ul>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Edit</button>
        <button mat-raised-button color="primary">Share</button>
    </mat-card-actions>
</mat-card>
