trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  displayName: Install NodeJS
  inputs:
    versionSpec: '14.x'
- task: Npm@1
  displayName: Install The Angular CLI
  inputs:
    command: 'custom'
    customCommand: 'install -g @angular/cli'
- task: CmdLine@2
  displayName: "Install Dependencies"
  inputs:
    script: | 
      cd $(Build.SourcesDirectory)/ContactListWebApp
      ls
      npm install
      npm run build
      
