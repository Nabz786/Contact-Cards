trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  displayName: Install NodeJS
  inputs:
    versionSpec: '14.x'
- task: Npm@1
  displayName: Install The Angular CLI
  inputs:
    command: 'custom'
    customCommand: 'install -g @angular/cli'
- task: Npm@1
  displayName: Install Dependencies
  inputs:
    command: 'install'
    
- script: echo $(Build.SourcesDirectory)
